<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhap canh thu nhat: "));
        let b=parseFloat(prompt("Nhap canh thu hai: "));
        let c=parseFloat(prompt("Nhap canh thu ba: "));
        if (a>0 && b>0 && c>0 && a+b>c && a+c>b && b+c>a) alert(a+","+b+","+c+" la 3 canh cua tam giac");
        else alert(a+","+b+","+c+" khong la 3 canh cua tam giac");
    </script>
</body>
</html>
